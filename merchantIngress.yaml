apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-api-ingress
  annotations:
    networking.gke.io/managed-certificates: merchant-api-cert
spec:
  ingressClassName: gce
  rules:
    - host: merchant.merchantapp.info
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service-k8s
                port:
                  number: 8080
          - path: /services
            pathType: Prefix
            backend:
              service:
                name: backend-service-k8s
                port:
                  number: 8080